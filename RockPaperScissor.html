<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissor</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" >
        <link rel="stylesheet" href="RockPaperScissor.css">
    </head>
    <body>
        <p class="rps">Rock Paper Scissor</p>
        <button class="move-button js-rock-button"><img src="rock-emoji.png" class="move-icon" alt=""></button>
        <button class="move-button js-paper-button"><img src="paper-emoji.png" class="move-icon"alt=""></button>
        <button class="move-button js-scissors-button"><img src="scissors-emoji.png" class="move-icon" alt=""></button>
        <p class="js-result result"></p>
        <p class="js-moves"></p>
        <p class="js-score moves"></p>
        <button class="reset-score js-reset-score">Reset Score</button>

        <button class="autobutton js-auto-button">Autoplay</button>
        <p class="js-conformation-msg"></p>
        
        <script src="RockPaperScissor.js">
            
        </script>
    </body>
</html>
